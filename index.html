<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Assistline - Profesjonalne wsparcie dla firm i freelancerów. Zleć nam obsługę klientów, research czy zarządzanie dokumentacją, a my zajmiemy się resztą."
    />
    <meta
      name="keywords"
      content="Assistline, wsparcie biznesowe, asysta firmowa, outsourcing, obsługa klienta, dokumentacja, research, rekrutacja"
    />
    <meta name="author" content="Assistline" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta
      property="og:title"
      content="Assistline - Profesjonalne wsparcie dla firm i freelancerów"
    />
    <meta
      property="og:description"
      content="Oferujemy kompleksowe wsparcie firmowe, w tym obsługę maila, research, zarządzanie dokumentacją i więcej."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.assistline.pl" />
    <meta property="og:image" content="https://www.assistline.pl/Logo2.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Assistline - Profesjonalne wsparcie firmowe"
    />
    <meta
      name="twitter:description"
      content="Skorzystaj z naszej oferty wsparcia dla Twojej firmy. Zajmiemy się obsługą klientów, rekrutacją, dokumentacją i innymi zadaniami."
    />
    <meta name="twitter:image" content="https://www.assistline.pl/Logo2.png" />

    <!-- JSON-LD Structured Data for Logo -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "url": "https://www.assistline.pl",
        "logo": "https://www.assistline.pl/Logo2.png",
        "name": "Assistline",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+48-662-921-107",
          "contactType": "Customer Service",
          "areaServed": "PL",
          "availableLanguage": "Polish"
        }
      }
    </script>

    <title>Assistline - Profesjonalne wsparcie dla firm i freelancerów</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Logo.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
